<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/assets/img/logo.svg" />
  <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/assets/img/logo.svg" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/img/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="title" content="WeLink CARGO - Smart Parking Solutions">
  <meta name="description"
    content="WeLink CARGO provides advanced smart parking solutions with real-time availability, automated check-in/out, and seamless user experience. Located in Plano, Texas, we revolutionize urban parking with cutting-edge technology.">
  <meta name="keywords" content="Smart Parking,Parking Solutions,WeLink CARGO,Automated Parking">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="language" content="English">
  
  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' ws: wss: http://localhost:3000; frame-ancestors 'none'; base-uri 'self'; form-action 'self';">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
  <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), payment=()">
  
  <!-- Performance and SEO -->
  <meta name="format-detection" content="telephone=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Parking System">
  
  <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/fontawesome.min.css" />
  <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/bootstrap.min.css" />
  
  <!-- Console suppression - must load before any other JavaScript -->
  <script src="%PUBLIC_URL%/console-suppress.js"></script>
  
  <!-- Debug cleanup - remove any existing debug elements -->
  <script>
    // Remove debug elements immediately on page load
    (function() {
      // Remove debug panel
      const debugPanel = document.getElementById('debug-panel');
      if (debugPanel) {
        debugPanel.remove();
      }
      
      // Remove debug button
      const debugButton = document.querySelector('button[style*="position: fixed"][style*="top: 10px"][style*="right: 10px"]');
      if (debugButton && debugButton.textContent === 'Debug') {
        debugButton.remove();
      }
    })();
  </script>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <title>WeLink CARGO - Smart Parking Solutions</title>
</head>

<body>
  <div id="root"></div>
</body>

</html>
